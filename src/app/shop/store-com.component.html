<section class="store-page">
    <div class="store-body">
        <div class="col col-4 bg-bluegray-600 p-0 size "  *ngIf="selectedStore">
            <a routerLink="create" class="cursor-pointer no-underline">
                <div
                    class=" text-center text-white font-bold text-md bg-green-600 hover:bg-green-500">Create
                    new Store</div>
            </a>
            <div class=" pt-8 px-5">
                <div class=" text-center text-white">
                    <h2>{{ selectedStore.shopname }}</h2>
                </div>
                <div class="w-full h-15rem bg-primary-100">

                </div>
                <div class="text-white mt-5">
                    <p>Address: {{ selectedStore.address }}</p>
                    <p>Service: {{ selectedStore.category }}</p>
                    <p>Description: {{ selectedStore.description }}</p>
                </div>
                <button
                    class=" w-full border-round bg-bluegray-800 text-white px-8 py-3 mt-8 hover:bg-bluegray-600" (click)="goToShop()">Go
                    to Store</button>
            </div>
        </div>

        <div class="stores_section">
            <app-list-store (storeClicked)="onStoreClicked($event)"></app-list-store>
        </div>
    </div>
</section>
