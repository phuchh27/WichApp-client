
<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="login-form">
    <div class="error" *ngIf="errorDetail">{{errorDetail}}</div>
    <div class="username">
        <span class="p-float-label">
            <input pInputText type="email" id="email" ngModel name="email" required email />
            <label htmlFor="username">Username</label>
        </span>
    </div>
    <div class="password">
        <span class="p-float-label">
            <p-password id="password" ngModel name="password" required minlength="6"  [toggleMask]="true" class="p-password-lg"></p-password>
            <label for="password">Password</label>
        </span>
    </div>
    <div class="submit">
        <button type="submit" class="btn">Log in</button>
    </div>
</form>
